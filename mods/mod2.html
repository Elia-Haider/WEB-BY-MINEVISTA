<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod 1 Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .content img {
            width: 100%;
            border-radius: 8px;
        }
        .ads {
            margin: 20px 0;
            text-align: center;
        }
        .download-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        .download-btn a {
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .download-btn a:hover {
            background-color: #0056b3;
        }
        .fullscreen-ad {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        .skip-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .skip-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="mod1-details.jpg" alt="Mod 1">
        <h1>Title</h1>
        <!-- Download Button -->
        <div class="download-btn">
            <a href="https://example.com/mod1-download">Download Mod 1</a>
        </div>
    </div>

</body>
</html>
