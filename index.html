<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineNest</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-search">
            <img src="images/logo.png" alt="MineVista Logo" class="logo">
            <div class="search-container">
                <input type="text" id="search-input" style="padding: 10px; font-size: 16px; border: 2px solid #ccc; border-radius: 5px; width: 250px; outline: none; transition: border-color 0.3s ease;" placeholder="Search mods, textures, maps...">
                <button onclick="searchMods()" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-left: 10px;">Search</button>
            </div>
        </div>
        <nav class="navbar">
            <a href="index.html"><button class="custom-button">All</button></a>
            <button onclick="filterMods('mods')" class="custom-button">Mods</button>
            <button onclick="filterMods('textures')" class="custom-button">Texture Packs</button>
            <button onclick="filterMods('resources')" class="custom-button">Resource Packs</button>
            <button onclick="filterMods('maps')" class="custom-button">Maps</button>
        </nav>
    </header>

    <!-- Mods Container -->
    <section id="mod-container" class="container">
        <!-- Mods will be dynamically loaded here -->
    </section>

    <!-- Pagination Section -->
    <div class="pagination">
        <button onclick="previousPage()">Previous</button>
        <span id="page-number">Page 1</span>
        <button onclick="nextPage()">Next</button>
    </div>

</html>
