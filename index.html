<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineVista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .mod-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
        }
        .mod-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .mod-card h3 {
            margin: 10px 0;
        }
        .mod-card button {
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .mod-card button:hover {
            background-color: #0056b3;
        }
        .fullscreen-ad {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        
    </style>
   
</head>
<body>
    <header>
        <h1>Web by MineVista</h1>
    </header>
    <div class="container">
        <!-- Mod 1 -->
        <div class="mod-card">
            <img src="mod1.jpg" alt="Mod 1">
            <h3>Title</h3>
            <a href="mod1.html"><button>View</button></a>
        </div>
        <!-- Mod 2 -->
        <div class="mod-card">
            <img src="mod2.jpg" alt="Mod 2">
            <h3>Title</h3>
            <a href="mod2.html"><button>View</button></a>
        </div>
    </div>

    <!-- Fullscreen Ad -->
    <div id="fullscreen-ad" class="fullscreen-ad">
        <p>This is a fullscreen ad. Replace this text with your ad code.</p>
        <button id="skip-ad" class="skip-btn">Skip Ad</button>
    </div>
</body>
</html>
